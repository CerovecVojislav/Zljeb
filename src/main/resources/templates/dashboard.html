<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Dashboard | Zljeb</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="images/favicon.png" type="image/x-icon" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="forms">
    <div class="login">   
        <div class="container mx-auto">
              <div class="container">       
                <h1>Dashboard</h1>
                    <h2>Item List</h2>
                    <div>
                    <th:block th:if="${disc.empty}">
                    <h3>Diskografija je prazna.</h3>
                    </th:block>
                    <table th:if="${not disc.empty}">
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Cover</th>
                            <th>Option</th>
                        </tr>
                        <tr th:each="item : ${disc}">
                            <td><p th:text="${item.name}"></p></td>
                            <td><p th:text="${item.date}"></p></td>
                            <td><img th:src="@{'/files/' + ${item.cover}}"></td>
                            <td><p><a th:href="@{'/removedisc' + ${item.id}}">remove</p></td>
                        </tr>
                    </table>
                    </div>
                    <br><br><br>

                    <div>
                    <th:block th:if="${tour.empty}">
                    <h3>Tour je prazna.</h3>
                    </th:block>  
                    <table th:if="${not tour.empty}">
                        <tr>
                            <th>Touring Name</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Insta Link</th>
                        </tr>
                        <tr th:each="item : ${tour}">
                            <td><p th:text="${item.TouringName}"></p></td>
                            <td><p th:text="${item.location}"></p></td>
                            <td><p th:href="${item.date}"></p></td>
                            <td><p th:href="${item.instaLink}"></p></td>
                            <td><p><a th:href="@{'/removetour' + ${item.id}}">remove</p></td>
                        </tr>
                    </table>
                    </div>
                    <h1><b><a th:href="@{/forms}">Enter data</a></b></h1>
                    <br>
                    <br>
                    <h1><b><a th:href="@{/logout}">Logout</a></b></h1>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
